<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js gmae</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main">
        <h1>Number Checking Game</h1>
        <h2 class="player">Player One</h2>
        <div class="playerOne">
            <form action="">
                <input type="password" class="playerOneInput" placeholder="Enter Your Number">
                <button type="submit" class="playerOneBtn">Start</button>
                <p class="playerOneError"></p>
            </form>
        </div>

        <div class="playerTwo">
            <form action="">
                <h5>Chance Remain: <span class="Chance">3</span></h5>
                <input type="text" class="playerTwoInput" placeholder="Enter Your Number">
                <button type="submit" class="playerTwoBtn">Guce</button>
                <p class="playerTwoError"></p>
            </form>
        </div>
    </div>
    





    <script src="js/costum.js"></script>
